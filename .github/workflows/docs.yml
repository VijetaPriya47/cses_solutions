name: Sync Markdown to Repo B

on:
  push:
    paths:
      - "**.md"
  workflow_dispatch:

jobs:
  sync-md:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout Repo A (cses_solutions)
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Clone Repo B (csesweb)
        run: |
          git clone "https://x-access-token:${{ secrets.REPO_B_TOKEN }}@github.com/VijetaPriya47/csesweb.git" RepoB
          cd RepoB
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"

      - name: Prepare sync-md-branch in RepoB
        run: |
          set -e
          cd RepoB
          git fetch origin
          if git ls-remote --exit-code origin sync-md-branch >/dev/null 2>&1; then
            if git show-ref --verify --quiet refs/heads/sync-md-branch; then
              git checkout sync-md-branch
            else
              git checkout -b sync-md-branch origin/sync-md-branch
            fi
          else
            if git ls-remote --exit-code origin refs/heads/main >/dev/null 2>&1; then
              git checkout -B sync-md-branch origin/main
            else
              git checkout -b sync-md-branch main
            fi
            git push origin sync-md-branch
          fi
          git reset --hard origin/sync-md-branch
          git clean -fdx

      # On push: only changed md files
      - name: Get changed and deleted .md files
        if: github.event_name == 'push'
        id: changed
        uses: tj-actions/changed-files@v45
        with:
          files: "**.md"

      - name: Sync changed Markdown files
        if: github.event_name == 'push'
        run: |
          # Add/Update
          for file in ${{ steps.changed.outputs.all_changed_files }}; do
            if [ -f "$file" ]; then
              dest_dir="RepoB/docs/$(dirname "$file")"
              [ "$dest_dir" = "RepoB/docs/." ] && dest_dir="RepoB/docs"
              mkdir -p "$dest_dir"
              cp "$file" "$dest_dir/"
            fi
          done
          # Delete
          for file in ${{ steps.changed.outputs.deleted_files }}; do
            rm -f "RepoB/docs/$file"
          done

      # On manual dispatch: full mirror
      - name: Mirror ALL Markdown files into docs/
        if: github.event_name == 'workflow_dispatch'
        run: |
          rm -rf RepoB/docs
          mkdir -p RepoB/docs
          find . -name "*.md" -print0 | while IFS= read -r -d '' f; do
            dest_dir="RepoB/docs/$(dirname "$f")"
            [ "$dest_dir" = "RepoB/docs/." ] && dest_dir="RepoB/docs"
            mkdir -p "$dest_dir"
            cp "$f" "$dest_dir/"
          done

      # Compute human-readable sync mode for PR body
      - name: Set sync mode
        id: mode
        run: |
          if [ "${{ github.event_name }}" = "workflow_dispatch" ]; then
            echo "mode=Full Mirror" >> "$GITHUB_OUTPUT"
          else
            echo "mode=Incremental Sync" >> "$GITHUB_OUTPUT"
          fi

      - name: Create Pull Request in Repo B
        uses: peter-evans/create-pull-request@v6
        with:
          token: ${{ secrets.REPO_B_TOKEN }}
          path: RepoB
          branch: sync-md-branch
          base: main   # adjust if Repo Bâ€™s default branch differs
          title: |
            ðŸ“– Sync Markdown files from Repo A
          body: |
            This PR syncs Markdown files from Repo A into the `docs/` folder.
            - Triggered by **${{ github.event_name }}**
            - Mode: ${{ steps.mode.outputs.mode }}
          commit-message: "docs(sync): update markdown files from Repo A"
          labels: documentation, automated-sync
