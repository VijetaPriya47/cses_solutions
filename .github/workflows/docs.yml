name: Sync Markdown to Repo B

on:
  push:
    paths:
      - "**.md"   # Trigger only when .md files change
  workflow_dispatch:

jobs:
  sync-md:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout cses_solutions
        uses: actions/checkout@v4
        with:
          fetch-depth: 0   # fetch full history, needed for branch ops

      - name: Clone csesweb
        run: |
          git clone https://github.com/VijetaPriya47/csesweb.git RepoB
          cd RepoB
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"
            
      # üîπ Only run this on push events (changed files only)
      - name: Get changed and deleted .md files
        uses: tj-actions/changed-files@v45
        if: github.event_name == 'push'
        id: changed
        with:
          files: "**.md"
            
     # üîπ Sync changes (add/update + delete)
      - name: Sync Markdown files
        if: github.event_name == 'push'
        run: |
          # Add/Update
          for file in ${{ steps.changed.outputs.all_changed_files }}; do
            if [ -f "$file" ]; then
              mkdir -p RepoB/docs/$(dirname "$file")
              cp "$file" RepoB/docs/"$file"
            fi
          done
          # Delete
          for file in ${{ steps.changed.outputs.deleted_files }}; do
            rm -f RepoB/docs/"$file"
          done

       # üîπ On manual run: copy ALL .md files (bootstrap/full sync)
      - name: Sync ALL Markdown files into docs/
        if: github.event_name == 'workflow_dispatch'
        run: |
          mkdir -p RepoB/docs
          find . -name "*.md" -print0 | while IFS= read -r -d '' f; do
            mkdir -p RepoB/docs/$(dirname "$f")
            cp "$f" RepoB/docs/"$f"
          done
          
            
      - name: Fetch remote branches
        run: git fetch origin

      - name: Ensure sync-md-branch exists
        run: |
          if git ls-remote --exit-code origin sync-md-branch; then
            echo "‚úÖ sync-md-branch exists on remote."
          else
            echo "‚ö†Ô∏è sync-md-branch does not exist. Creating it from main..."
            git checkout main
            git checkout -b sync-md-branch
            git push origin sync-md-branch
          fi

      - name: Reset working base branch
        run: git reset --hard origin/sync-md-branch

      - name: Commit and Push Changes to RepoB
        run: |
          cd RepoB
          git checkout -b sync-md-branch || git checkout sync-md-branch
          git add docs/
          if git diff --cached --quiet; then
            echo "No changes to commit"
          else
            git commit -m "Sync markdown files from csesweb (add/update/delete)"
            git push https://x-access-token:${{ secrets.REPO_B_TOKEN }}@github.com/VijetaPriya47/csesweb.git sync-md-branch --force
          fi

      - name: Create Pull Request in Repo B
        uses: peter-evans/create-pull-request@v6
        with:
          token: ${{ secrets.REPO_B_TOKEN }}
          path: RepoB
          branch: sync-md-branch
          base: main   # adjust if Repo B‚Äôs default branch is not "main"
          title: "üìñ Sync Markdown files from Repo A"
          body: |
            This PR syncs Markdown files from Repo A into the `docs/` folder.
            - Triggered by **${{ github.event_name }}**
            - Changes detected in Repo A‚Äôs Markdown files
          commit-message: "docs(sync): update markdown files from Repo A"
          labels: documentation, automated-sync
